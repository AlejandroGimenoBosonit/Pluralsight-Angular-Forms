<div class="container">
  <h2>User Settings</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        class="form-control"
        type="text"
        placeholder="Name"
      />
    </div>

    <div class="form-check">
      <label class="form-check-label" for="emailOffers"
        >Email Special Offers</label
      >
      <input
        class="form-check-input"
        type="checkbox"
        id="emailOffers"
        name="emailOffers"
      />
    </div>

    <h5>User Interface Style</h5>
    <div class="form-group">
      <div class="form-check">
        <label class="form-check-label" for="lightInterface">Light</label>
        <input
          class="form-check-input"
          value="light"
          type="radio"
          id="lightInterface"
          name="interfaceStyle"
          checked
        />
      </div>

      <div class="form-check">
        <label class="form-check-label" for="mediumInterface">Medium</label>
        <input
          class="form-check-input"
          value="medium"
          type="radio"
          id="mediumInterface"
          name="interfaceStyle"
        />
      </div>

      <div class="form-check">
        <label class="form-check-label" for="darkInterface">Dark</label>
        <input
          class="form-check-input"
          value="dark"
          type="radio"
          id="darkInterface"
          name="interfaceStyle"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="subscritionType">Subscription Type</label>
      <select class="form-select form-select-lg mb-3" id="subscritionType" aria-label=".form-select-lg example">
        <option value="Monthly">Monthly</option>
        <option value="Annual">Annual</option>
        <option selected value="Lifetime">Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea class="form-control" name="notes" id="notes" cols="30" rows="10"></textarea>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="form-control">
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" class="form-control">
    </div>

    <button class="btn btn-primary">send</button>
  </form>
</div>
